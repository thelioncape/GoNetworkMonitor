<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Login - Go Network Monitor</title>

        <link type="text/css" rel="stylesheet" href="login.css">
    </head>

    <body>
        <img src="..\logo.png" class="logo">
        <div class="login">
            <div class="innerlogin">
                <div class="columnleft">
                    <h1>Login</h1>
                    <form action="#" method="POST">
                        <input type="text" autofocus name="gnm_login" placeholder="Username" class="loginentry">
                        <br />
                        <input type="password" name="gnm_password" placeholder="Password" class="loginentry">
                        <br />
                        <input type="submit" name="submit" value="Submit">
                    </form>
                </div>
                
                <div class="columnright">
                    <h1>News</h1>
                </div>
            </div>
        </div>
    </body>
</html>
